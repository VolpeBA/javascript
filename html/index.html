<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>

    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>

</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso Web Moderno
    </footer>
    <script>
    document.querySelectorAll('[wm-nav]').forEach(link => {
        const conteudo = document.getElementById('conteudo');
        
        link.onclick = function(e) {
            e.preventDefault();
            fetch(link.getAttribute('wm-nav'))
                .then(resp => resp.text())
                .then(html => {
                    conteudo.innerHTML = html;
                    
                    // Script para expandir e recolher listas
                    const buttons = conteudo.querySelectorAll('.toggle-btn');
                    buttons.forEach(button => {
                        button.onclick = function() {
                            const nested = button.nextElementSibling;
                            if (nested.style.display === "none" || nested.style.display === "") {
                                nested.style.display = "block";
                            } else {
                                nested.style.display = "none";
                            }
                        };
                    });
                });
        };
    });
    </script>
</body>
</html>
